{% extends 'authentication/base.html' %}
{% block login %}
<div class="row">
    <div class ="col-md-7">

    </div>
   <div class="col-md-5  mt-4">
            <div class="card-body mr-1" >
              <p>Login here </p>
              <form  method="POST">
                  {% csrf_token %}
                  <div class="form-group" >
                      {{loginform.username}}
                  </div>
                  <div class="form-group mb-4">
                      {{loginform.password}}
                  </div>

                  <button name="loginbtn" id="loginbtn" class="btn btn-block btn-secondary" type="submit" >Login</button>

                  {% for message in messages %}
                    <span class = "text-danger">{{message}}</span>
                  {% endfor %}
              </form>

          </div>
    </div>
</div>
 {% endblock %}
