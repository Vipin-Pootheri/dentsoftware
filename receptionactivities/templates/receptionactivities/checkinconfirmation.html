<div class="modal fade" id="modalconfirmcheckin" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
     <form  autocomplete="off">
         {% csrf_token %}
        <div class="modal-header border-0">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
      <div class="modal-body">
          <div class="card border-0" style="width: 30rem;">

              <p><span>The patient is registered sucessfully. Registration No :</span> <span id="regno"></span></p>
              <p>Do you want to checkin this patient</p>
              <select id='appcheckin' class="form-control">
                  {% for doctor in doctors %}
                  <option value="{{doctor.id}}">{{doctor.username}}</option>
                  {% endfor %}

              </select>

          </div>
      </div>

     </form>
        <div class="card-body">
            <button  id="confirmcheckin" class="card-link">Check In</button>
            <button  id="cancelcheckin" class="card-link">Cancel</button>
        </div>
    </div>
  </div>
</div>
