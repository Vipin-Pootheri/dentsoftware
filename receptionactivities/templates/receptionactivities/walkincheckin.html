<div class="modal fade" id="modalcheckin" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
     <form method="POST" autocomplete="off">
         {% csrf_token %}
        <div class="modal-header border-0">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
      <div class="modal-body">
          <div class="card border-0" style="width: 30rem;">
              <div class='col-md-12'>
                    <label class="control-label">Doctor Name </label>
                <div>
                  <select name ='checkindoctor' id='checkindoctor'type='text' class="form-control" >
                      {% for doctor in doctors %}
                      <option value="{{doctor.id}}" >{{doctor.username}}</option>
                      {% endfor %}
                  </select>
                </div>
              </div>
          </div>
      </div>

     </form>
        <div class="card-body">
            <button  id="checkinwalkin" class="card-link">Check In</button>
        </div>
    </div>
  </div>
</div>
